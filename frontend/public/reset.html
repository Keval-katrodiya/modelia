<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Auth - Modelia AI Studio</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        .success { color: #10b981; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Reset Authentication</h1>
        <p>Click the button below to clear your authentication data and start fresh.</p>
        <button onclick="resetAuth()">Clear & Reset</button>
        <div id="message"></div>
    </div>

    <script>
        function resetAuth() {
            // Clear all localStorage
            localStorage.clear();
            
            // Clear sessionStorage too
            sessionStorage.clear();
            
            // Show success message
            document.getElementById('message').innerHTML = 
                '<p class="success">âœ… Auth cleared! Redirecting to signup...</p>';
            
            // Redirect to signup after 1 second
            setTimeout(() => {
                window.location.href = '/signup';
            }, 1000);
        }
    </script>
</body>
</html>
